; default.ini

;   !!! DO NOT CHANGE ANYTHING IN THIS FILE !!!
; ==================================================
; This file contains default values to be used, when
; they are not set during the installation process.
; All values can be overwritten in dcsserverbot.ini
; ====================================================
;   !!! DO NOT CHANGE ANYTHING IN THIS FILE !!!

[BOT]
COMMAND_PREFIX = .
CHAT_COMMAND_PREFIX = -
HOST = 0.0.0.0
PORT = 10042
MASTER = true
MASTER_ONLY = true
AUTOUPDATE = true
AUTOMATCH = true
AUTOBAN = false
LOGLEVEL = DEBUG
LOGROTATE_COUNT = 5
LOGROTATE_SIZE = 10485760
AUTOSCAN = false
MESSAGE_TIMEOUT = 10
MESSAGE_AUTODELETE = 300
SLOW_SYSTEM = false
PING_MONITORING = true
MASTER_POOL_MIN = 5
MASTER_POOL_MAX = 10
AGENT_POOL_MIN = 2
AGENT_POOL_MAX = 5
PLUGINS = mission, scheduler, help, admin, userstats, missionstats, creditsystem, gamemaster

[ROLES]
Admin = Admin
DCS Admin = DCS Admin
DCS = DCS
GameMaster = GameMaster

[FILTER]
SERVER_FILTER = !.*
MISSION_FILTER = !.*

[REPORTS]
NUM_WORKERS = 4

[DCS]
DCS_INSTALLATION = %%ProgramFiles%%\\Eagle Dynamics\\DCS World
GREETING_MESSAGE_MEMBERS = {}, welcome back at {}!
GREETING_MESSAGE_UNMATCHED = {name}, please use {prefix}linkme in our Discord, if you want to see your user stats!
SERVER_USER = Admin
AUTOUPDATE = false
MAX_HUNG_MINUTES = 3
MESSAGE_PLAYER_USERNAME = Your player name contains invalid characters. Please change your name to join our server.
MESSAGE_PLAYER_DEFAULT_USERNAME = Please change your default player name at the top right of the multiplayer selection list to an individual one!
MESSAGE_BAN = You are banned from this server. Reason: {}

[DEFAULT]
DCS_HOST = 127.0.0.1
DCS_PORT = 6666
CHAT_CHANNEL = -1
PING_ADMIN_ON_CRASH=true
STATISTICS = true
MISSION_STATISTICS = false
DISPLAY_MISSION_STATISTICS = true
PERSIST_MISSION_STATISTICS = true
PERSIST_AI_STATISTICS = false
COALITIONS = false
COALITION_LOCK_TIME = 1 day
ALLOW_PLAYERS_POOL = false
Coalition Red = DCS
Coalition Blue = DCS
COALITION_BLUE_CHANNEL = -1
COALITION_RED_CHANNEL = -1
